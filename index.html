<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/style.css">
	<title>AluraGeek</title>
</head>
<body>
	 <!-- Encabezado -->
	 <header class="header">
        <h1>BIENVENIDOS AL ALURAGEEK!!</h1>
    </header>

    <!-- Contenedor principal -->
    <main class="main-container">
        <section>
            <h1>Mis Productos Cargados:</h1>
            <div data-product class="products-container"></div>
        </section>

        <!-- Sección de agregar productos -->
        <section>
            <h1>Ingresar Producto:</h1>

            <!-- Formulario para agregar productos -->
            <form class="form-container" data-form>
                <input data-name placeholder="Ingrese el nombre del producto" type="text">
                <input data-price placeholder="Ingrese el precio del producto" type="text">
                <input data-image placeholder="Ingrese la imagen del producto" type="text">
                <span data-mensage class="mensajeError"></span>
                <div class="button-container">
                    <button type="submit" class="button-submit" id="button"> Enviar...</button>
                    <button type="reset" class="button-clear" id="button">Limpiar...</button>
                </div>
            </form>
            
        </section>
    </main>

    <!-- Pie de página -->
    <footer class="footer-container">
        <p> Desarollado por Victor Báez</p>
        <small>Alura - Challenge</small>
    </footer>
	<script type="module" src="js/controllers/main.js"></script>
</body>
</html>
